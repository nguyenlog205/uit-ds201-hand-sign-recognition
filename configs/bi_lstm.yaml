model:
  type: bi_lstm
  num_class: null  # Auto-detected from dataset
  num_joints: 27
  num_dims: 3
  lstm_hidden_size: 512
  lstm_num_layers: 2
  lstm_dropout_rate: 0.5

training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  optimizer: adam
  weight_decay: 0.0001
  scheduler: cosine
  scheduler_params: {}
  clip_grad_norm: 5.0
  warmup_steps: null
  warmup_epochs: 0
  label_smoothing: 0.0
  dropout: null
  eval_every: 1
  save_every: 5
  save_best: true
  early_stopping_patience: 10
  use_amp: false

data:
  raw_path: "DATA/Segmented"
  metadata: "DATA/Segmented"
  metadata_val: null
  skeleton_path: null
  dataset_type: skeleton_keypoint
  train_val_split: 0.8
  random_split: true
  num_frames: 64
  target_size: [224, 224]
  use_imagenet_norm: false
  normalize: true
  skeleton_layout: mediapipe_27
  graph_strategy: null
  augmentations: null
  processor_name: null
  fps: 30.0

device: cuda
seed: 42
output_dir: "./logs/bi_lstm"
experiment_name: "bi_lstm_experiment"