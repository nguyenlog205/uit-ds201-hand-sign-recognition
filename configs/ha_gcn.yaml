model:
  type: ha_gcn
  num_class: null  # Auto-detected from dataset
  in_channels: 3
  num_nodes: 27
  num_person: 1
  window_size: 64
  dropout: 0.1
  skeleton_layout: mediapipe_27
  adjacency_strategy: spatial
  block_size: 41
  use_attention: true
  # Number of HA-GCN blocks (6 for small datasets, 10 for large)
  num_blocks: 6
  freeze_graph: false

training:
  batch_size: 32
  num_epochs: 50
  learning_rate: 0.001
  optimizer: adam
  weight_decay: 0.0001
  scheduler: cosine
  scheduler_params: {}
  clip_grad_norm: 5.0
  warmup_steps: null
  warmup_epochs: 0
  label_smoothing: 0.0
  dropout: null
  eval_every: 1
  save_every: 5
  save_best: true
  early_stopping_patience: 10
  use_amp: false

data:
  raw_path: "DATA/Segmented"
  metadata: "DATA/Segmented"
  metadata_val: null
  skeleton_path: null
  dataset_type: skeleton_graph
  train_val_split: 0.8
  random_split: true
  num_frames: 64
  target_size: [224, 224]
  use_imagenet_norm: false
  normalize: true
  skeleton_layout: mediapipe_27
  graph_strategy: spatial
  augmentations: null
  processor_name: null
  fps: 30.0

device: cuda
seed: 42
output_dir: "./logs/ha_gcn"
experiment_name: "ha_gcn_experiment"