model:
  type: i3d
  num_class: null  # Auto-detected from dataset
  in_channels: 3
  dropout_keep_prob: 0.5
  use_pretrained: false
  pretrained_path: null  # Path to pretrained Kinetics checkpoint if available

training:
  batch_size: 8
  num_epochs: 50
  learning_rate: 0.001
  optimizer: adam
  weight_decay: 0.0001
  scheduler: cosine
  scheduler_params: {}
  clip_grad_norm: 5.0
  warmup_steps: null
  warmup_epochs: 0
  label_smoothing: 0.0
  dropout: null
  eval_every: 1
  save_every: 5
  save_best: true
  early_stopping_patience: 10
  use_amp: true

data:
  raw_path: "DATA/Segmented"
  metadata: "DATA/Segmented"
  metadata_val: null
  skeleton_path: null
  dataset_type: rgb
  train_val_split: 0.8
  random_split: true
  num_frames: 16
  target_size: [224, 224]
  use_imagenet_norm: true
  normalize: false
  skeleton_layout: null
  graph_strategy: null
  augmentations: null
  processor_name: null
  fps: 30.0

device: cuda
seed: 42
output_dir: "./logs/i3d"
experiment_name: "i3d_experiment"